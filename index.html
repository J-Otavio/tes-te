<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>




    <form action="cadastro.php" method="get" autocomplete="on">





    <p>

        <!--Nome-->
        <label for="inome">Nome</label>
        <input type="text" name="Nome" id="inome" required minlength="8" maxlength="30" placeholder="Nome completo" autocomplete="username">
    </p>





    <p>
        <!--Senha-->
        <label for="isenha">Senha</label>
        <input type="password" name="Senha" id="isenha" required minlength="8" maxlength="10">
    </p>




            
       <p>

         <!--Média-->

        <label for="imedia">Médeia</label>
       <input type="number" name="Médeia" id="imedia" min="0" max="10" step="0.1" required>
       <!--Para colocar numeros ex= 9,9-->  </p>


        <p>
            <!--Periodo letivo-->
            <label for="imes"> Período Letivo</label>
            <input type="month" name="mês" id="imes" value="2024-09">
        </p>


        <p>
            
            <!--Prova-->
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-09-03">

        </p>

        <p>
            <!--Dia-->
            <label for="ihora"> Hora</label>
            <input type="time" name="Hora" id="ihora" value="13:44">
        </p>








    <p> 

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
